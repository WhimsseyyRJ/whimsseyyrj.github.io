<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post - Whimsseyy Arts</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Serif for post text -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    /* ===== SINGLE POST STYLES ===== */
    .post-wrap {
      max-width: 860px;
      margin: 0 auto;
      background: var(--accent-color);
      border: 1px solid #444;
      border-radius: 16px;
      padding: 24px;
      font-family: "Merriweather", serif;
      line-height: 1.8;
    }
    .post-header h1 {
      margin: 0 0 6px 0;
      font-size: 2rem;
    }
    .post-meta {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: .9rem;
      opacity: .85;
      margin-bottom: 18px;
    }
    .post-meta .badge {
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #505050;
      background: #252525;
      text-transform: capitalize;
    }
    .post-content p {
      margin: 0 0 14px 0;
    }
    .post-actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    .post-actions a {
      color: var(--text-color);
      text-decoration: none;
      border-bottom: 1px dashed #666;
      padding-bottom: 2px;
    }
    .post-actions a:hover { border-bottom-style: solid; }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/logo_rd_1.png" alt="Logo" class="logo" />
      <h1>Blog</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <section>
      <div class="post-wrap" id="postWrap">
        <!-- Post content injected here -->
      </div>
    </section>
  </main>

  <footer><p>&copy; 2025 Whimsseyy Arts</p></footer>

  <script>
    const params = new URLSearchParams(location.search);
    const slug = params.get('slug');
    const WRAP = document.getElementById('postWrap');

    if (!slug) {
      WRAP.innerHTML = '<p>Post not found.</p>';
    } else {
      fetch('blog-posts.json')
        .then(r => {
          if (!r.ok) throw new Error('Failed to fetch blog-posts.json');
          return r.json();
        })
        .then(posts => {
          const post = posts.find(p => p.slug === slug);
          if (!post) {
            WRAP.innerHTML = '<p>Post not found.</p>';
            return;
          }
          renderPost(post);
        })
        .catch(err => {
          WRAP.innerHTML = '<p>Could not load the post.</p>';
          console.error(err);
        });
    }

    function renderPost(p) {
      const html = `
        <div class="post-header">
          <h1>${escapeHTML(p.title)}</h1>
          <div class="post-meta">
            <span class="badge">${escapeHTML(p.category)}</span>
            <time>${formatDate(p.date)}</time>
          </div>
        </div>
        <div class="post-content">
          ${formatContent(p.content)}
        </div>
        <div class="post-actions">
          <a href="blog.html">← Back to Blog</a>
          <a href="blog.html?cat=${encodeURIComponent(p.category)}">More in ${escapeHTML(p.category)}</a>
        </div>
      `;
      WRAP.innerHTML = html;
    }

    function formatContent(text) {
      // Turn double line breaks into paragraphs for simple authoring
      const parts = (text || '').split(/\n{2,}/).map(para => `<p>${escapeHTML(para)}</p>`);
      return parts.join('\n');
    }
    function escapeHTML(str) {
      return (str || '').replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }
    function formatDate(s) {
      if (!s) return '';
      const parts = s.split('T')[0].split('-');
      const year = parts[0];
      const month = parts[1];
      const day = parts[2];
      const date = new Date(year, month - 1, day);
      return date.toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'short',
        day: '2-digit'
      });
    }
    // Optional: handle ?cat= in blog.html links pointing back here
  </script>
</body>
</html>
