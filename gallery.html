  <!-- ===============================

  ==================================-->
  <script>
    // Filter Gallery by Category
    function filterGallery(category) {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
      });
    }
  </script>
